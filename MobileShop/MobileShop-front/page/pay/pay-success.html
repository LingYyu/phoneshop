<div class="modal_div fade" id="pay_success" data-backdrop="static">
    <div class="modal_con">
        <div class="modal_header">
            <div class="modal_title">提示</div>
        </div>
        <div class="modal_body">
            <div ng-repeat="pay in payModel.orderList  | limitTo :1">
              <span class="pay_num">订单编号为:{{pay.orderid}}</span> 的订单提交成功！详细信息请至订单详情页~
            </div>
        </div>
        <div class="modal_footer">
          <button class="btn btn_login" data-dismiss="modal" ng-click="payModel.reload()">确定</button>
        </div>
    </div>
</div>
